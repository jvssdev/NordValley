[main]
font = monospace:size=12
icons-enabled = false
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 5
vertical-pad = 20
horizontal-pad = 20
minimal-lines = true

[border]
width = 0
radius = 0

[colors]
background = 2e3440FF
border = 88c0d0FF
text = d8dee9FF
match = ebcb8bFF
placeholder = 81a1c1FF
selection = 434c5eFF
selection-text = eceff4FF
selection-match = a3be8cFF

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
